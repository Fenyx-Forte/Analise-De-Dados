        body {
            display: flex;

        .spinner {
            border: 8px solid #d3d3d3; /* Light grey */

            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
